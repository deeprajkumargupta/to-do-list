<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <link rel="stylesheet" href="style.css">

    <!-- icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=close" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    
</head>

<body>
    <div class="main">
        <h2>To-Do-List App</h2>
        <div class="form">
            <form action="" id="taskform">
                <input type="text" id="taskinput" placeholder="Enter a new task">
                <button class="btn add">Add</button>
            </form>
        </div>
        <div class="list">
            <ol>
                <!-- <li>Task 1 <button class="btn delete"><span class="material-symbols-outlined">close</span></button></li>
                <li>Task 2 <button class="btn delete"><span class="material-symbols-outlined">close</span></button></li>
                <li>Task 3 <button class="btn delete"><span class="material-symbols-outlined">close</span></button></li>
                <li>Task 4 <button class="btn delete"><span class="material-symbols-outlined">close</span></button></li> -->
            </ol>
        </div>
    </div>
    <div class="themes">
        <div class="choosetheme">Choose a theme:</div>
        <div class="theme-box1">
            <div class="theme-box default" style="background-color:#ed8686; color: #ffffff;" data-theme="default">D</div>
            <div class="theme-box theme1" style="background-color:#d7f6e9; color: #333333;" data-theme="minimal-theme">T1</div>
            <div class="theme-box theme2" style="background-color:#cecece; color: #2d3436;" data-theme="modern-theme">T2</div>
            <div class="theme-box theme3" style="background-color:#1e1e1e; color: #f1f1f1" data-theme="dark-theme">T3</div>
        </div>
    </div>
    <footer>
        <p>Made by Deepraj Kumar Gupta &nbsp;|&nbsp;
            <a href="https://www.linkedin.com/in/deeprajkumargupta/">
                <i class="fa-brands fa-linkedin"></i>&nbsp;LinkedIn
            </a>
        </p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
